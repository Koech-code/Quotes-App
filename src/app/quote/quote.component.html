<div class="container-fluid">
  <div>
    <div class="material">
      <mat-card>
        <h1>Classy Quotes</h1>
      </mat-card>
    </div>
    <hr>
    <!-- <div id="row"> -->
      
        <ul>
          <li *ngFor='let quote of quotes; let i=index'>
            <div id="author">
              <mat-card>
               <h4>{{quote.author}}</h4>
              </mat-card>
            </div>
            <br>
            <img src="{{quote.image}}"/>
            <br>
            <button (click)='toggleQuotes(i)' class="btn btn-info">Toggle quote</button>
            <app-quote-detail *ngIf='quote.showQuotes' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
          </li>
        </ul>
    <!-- </div> -->
  </div>
  <div>
    <app-quotes-form></app-quotes-form>
  </div>
</div>
